<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    <a class="nav-link" href="destinos.html">Destinos</a>
                    <a class="nav-link" href="promoções.html">Promoções</a>
                    <a class="nav-link" href="contatos.html">Contato</a>
                </div>
            </div>
        </div>
    </nav>
    <section style="background-image: url(../images/pexels-asad-photo-maldives-1450353.jpg); background-size: cover;">
        <form class="p-5">

            <fieldset
                style="border: 1px black solid; padding: 15px; background-color: whitesmoke; margin-bottom: 20px;">
                <legend style="font-family: Arial, Helvetica, sans-serif;  font-size: 18px;">Cadastro
                    do Cliente
                </legend>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>

            <fieldset style="border: 1px black solid; padding: 15px; background-color: whitesmoke;">
                <legend style="font-family: Arial, Helvetica, sans-serif;  font-size: 18px;">
                    Cadastro
                    da Viagem
                </legend>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Destino:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Descrição do Destino:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>

        </form>
    </section>

</body>

</html>
